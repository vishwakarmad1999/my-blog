{% extends "templates/base.html" %}

{% block title %}{{ block.super }} Password Reset{% endblock %}

{% block content %}
<div class="text box" align="center">
	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
			<span>{{ field.label }}</span><br>
			<span>{{ field }}</span><br><br>
		{% endfor %}	
		<input type="submit" class="btn btn-success" value="Send">
	</form>
</div>
{% endblock %}
