<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Expresso | {% endblock %}</title>
	{% include "templates/cdn.html" %}

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="google-site-verification" content="KpJc8gaX50NwarkBR1WME4qeUUKIhRK4BkZ1-p1wMN4" />

	{% block head_extra %}{% endblock %}

</head>
<body>
	<div class="text-center blog-header container-fluid">
		<div style="display: inline">
			<a href="{% url 'blog:list' %}" style="text-decoration: none; color: inherit;">Expresso</a>
		</div>
		<div style="display: inline; margin-left: 60px">
			<a href="{% url 'blog:create' %}" style="color: inherit;">+</a>
		</div>
	</div>
	<br>
	<div class="container">
		{% block content %} {% endblock %}
	</div>
	<div class="container text-center text">
	{% if request.user.is_authenticated %}
		<a href="{% url 'logout' %}" style="font-size: 150%;">Logout</a>
	{% else %}
		{% if not request.path == '/' %}
			<a href="{% url 'login' %}" style="font-size: 150%;">Login</a>
		{% endif %}
	{% endif %}
	</div><br>
</body>
</html>
