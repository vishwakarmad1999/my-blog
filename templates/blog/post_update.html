{% extends "templates/base.html" %}
{% block title %}{{block.super}} Update{% endblock %}

{% block content %}
<form method="POST">
	{% csrf_token %}
	{% for field in form %}
	<div>
		<span class="text">{{ field.label_tag }}</span>
		<span>{{ field }}</span>
	</div><br>
	{% endfor %}
	<input type="submit" value="Update" class="btn btn-primary">
</form>
{% endblock %}
