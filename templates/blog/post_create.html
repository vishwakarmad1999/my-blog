{% extends "templates/base.html" %}
{% block title %}{{block.super}} Create{% endblock %}

{% block head_extra %}
{{ form.media }}
{% endblock %}

{% block content %}
<form method="POST">
	{% csrf_token %}
	{% for field in form %}
	<div>
		<span class="text">{{ field.label_tag }}</span>
		<span>{{ field }}</span>
	</div><br>
	{% endfor %}
	<input type="submit" value="Create" class="btn btn-success">
</form><br>
{% endblock %}
