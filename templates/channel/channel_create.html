{% extends "templates/base.html" %}
{% block title %}Channel | Create{% endblock %}

{% block content %}
<form method="POST">
	{% csrf_token %}
	{% for field in form %}
	<div>
		<span class="text">{{ field.label_tag }}</span><br>
		<span class="text">{{ field }}</span>
	</div><br>
	{% endfor %}
	<input type="submit" value="Create" class="btn btn-success">
</form><br>
{% endblock %}
