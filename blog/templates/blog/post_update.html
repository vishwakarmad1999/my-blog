{% extends "templates/base.html" %}
{% block title %}{{block.super}} Update{% endblock %}

{% block content %}
<form method="POST">
	{% csrf_token %}
	{% for field in form %}
		<span class="text">{{ field.label_tag }}</span>
		<span>{{ field }}</span>
	{% endfor %}
	<input type="submit" value="Create" class="btn btn-primary">
</form>
{% endblock %}
